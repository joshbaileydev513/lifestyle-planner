<header class="main-header">
  <div class="container">
    <div class="brand">
      <a routerLink="/" class="brand-logo">Lifestyle Planner</a>
    </div>

    <nav class="main-nav" [class.open]="menuActive">
      <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">
        Login
      </a>
      <a routerLink="/motivation" routerLinkActive="active" (click)="closeMenu()">
        Motivation
      </a>
      <a routerLink="/calendar" routerLinkActive="active" (click)="closeMenu()">
        Calendar
      </a>
    </nav>

    <div class="mobile-menu-toggle" (click)="toggleMenu()">
      <!-- Hamburger icon -->
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<main>
  <!-- Hero / Intro Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to your Lifestyle Planner</h1>
      <p>Organize your life, stay motivated, and track your progress!</p>
      <button class="cta-button" routerLink="/calendar">
        Get Started
      </button>
    </div>
  </section>

  <!-- You can add more content sections here if needed -->
  
  <!-- Router content renders here -->
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <div class="container">
    <p>&copy; {{ currentYear }} Lifestyle Planner. All rights reserved.</p>
  </div>
</footer>
