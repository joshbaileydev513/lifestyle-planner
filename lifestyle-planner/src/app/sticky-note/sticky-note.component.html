<div class="sticky-note">
    <h2>Daily Tasks</h2>
    <input type="text" [(ngModel)]="newTask" placeholder="Add a new task" />
    <button (click)="addTask()">Add</button>
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
  </div>
